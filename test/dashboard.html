<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
   <div class="wrapper">

        <div class="modal" id="upload-file">
            <div class="modal-content">
                <div class="close">
                    <span onclick="document.querySelector('#upload-file').style.display='none'">X</span>
                </div>

                <form action="">
                    <div class="field">
                        <input type="text" name="filename" placeholder="Select Filename">
                    </div>
                    <div class="field">
                        <select name="folder_name" id="">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="field">
                        <p>Select File</p>
                        <input type="file" name="file" id="">
                    </div>
    
                    <div class="field">
                        <button>Upload File</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal" id="create-folder">
            <div class="modal-content">
                <div class="close">
                    <span onclick="document.querySelector('#create-folder').style.display='none'">X</span>
                </div>

               <form action="">
                    <div class="field">
                        <input type="text" name="filename" placeholder="Type a Foldername">
                    </div>
                    

                    <div class="field">
                        <button>Create Folder</button>
                    </div>
               </form>
            </div>
        </div>



        <header>
            <div class="left-part">
                <div class="image"><img src="./mask.png" alt=""></div>
            </div>
            <div class="right-part">
                <div class="progress-box">
                    <div class="top">
                        <p>Approved</p>
                        <p>20%</p>
                    </div>
                    <div class="bottom">
                        <progress max="100" value="25"></progress>
                    </div>
                </div>
                <div class="profile-image">
                    <div class="image">
                        <img src="./avatar-95fb4ee46aae3dcff7a9f901dc0dd0f6.jpg" alt="">
                    </div>
                </div>
            </div>
        </header>

       <div class="main">
        <aside>
            <h3>Folders</h3>
            <p><img src="./folder.svg" alt=""><span>100L</span></p>
            <p><img src="./folder.svg" alt=""><span>200L</span></p>
            <p><img src="./folder.svg" alt=""><span>300L</span></p>


            <div class="other">
                <p><img src="./notify.svg" alt=""><span>Notifications</span></p>
                <p><img src="./profile.svg" alt=""><span>Logout</span></p>
            </div>
        </aside>

        <main>
            <div class="topbar">
                <div class="search-box">
                    <input type="search" class="search" placeholder="Search Files">
                    <button><img src="./search.svg" alt=""></button>
                </div>
                <div class="create-btns">
                    <button onclick="document.querySelector('#upload-file').style.display='grid'"><span><img src="./upload.svg" alt=""></span>Upload File</button>
                    <button onclick="document.querySelector('#create-folder').style.display='grid'"><span><img src="./folder-icon.svg" alt=""></span>Create Folder</button>
                </div>
            </div>

            <div class="recent-files">
                <div class="files-row">
                    <a class="file" href="#">
                        <img src="./folder.svg" alt="">
                        <h3>file.docx</h3>
                    </a>
                    <a class="file" href="#">
                        <img src="./folder.svg" alt="">
                        <h3>file.docx</h3>
                    </a>
                    
                </div>
            </div>

            <div class="tablebox">
                <table>
                    <thead>
                        <tr>
                            <th>Filename</th>
                            <th>Type</th>
                            <th>Size</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span><img src="./folder.svg" alt=""></span><a href="#">400l Clearance</a></td>
                            <td>Folder</td>
                            <td>30MB</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </main>
       </div>

    
   </div>


   <script>

    var upload_modal = document.querySelector('#upload-file')

    


   </script>
    
</body>
</html>
